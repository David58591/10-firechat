<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div>

    <div class="form-group row" [ngClass]="{'text-danger' : !forma.get('nombre').valid,'bg-warning': !forma.get('nombre').valid}">

      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               >
               <div *ngIf="!forma.controls['nombre'].valid" 
               class="form-control-feedback">
                   El nombre es obligatorio
               </div>
               <div *ngIf="forma.controls['nombre'].errors?.minlength" 
               class="form-control-feedback">
                   al menos 3 caracteres
               </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'text-danger' : !forma.get('apellido').valid,'bg-warning': !forma.get('apellido').valid}">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
               <div *ngIf="!forma.controls['apellido'].valid" 
               class="form-control-feedback">
                   El Apellido es obligatorio
               </div>
      </div>
    </div>

  </div>

  <div class="form-group row" [ngClass]="{'text-danger' : !forma.get('correo').valid,'bg-warning': !forma.get('correo').valid}">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             >
             <div *ngIf="!forma.controls['correo'].valid" 
             class="form-control-feedback">
                 El Correo es obligatorio
             </div>
    </div>
  </div>

  <div class="form-group row" >
    <label class="col-2 col-form-label"></label>
    <div class="col-md-8" formArrayName="pasatiempos">
          <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].value; let i = index"
              formControlName="0"
              type="text" 
              class="form-control"
              (value)="forma.controls['pasatiempos'].value"
              >
              
      </div>
      
  </div>
  <button (click)="agregarPasatiempo()" class="btn btn-primary" type="button">Nuevo</button>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" 
      [disabled]="!forma.valid"
      class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
    {{forma.valid}}
  </div>
  
</form>
