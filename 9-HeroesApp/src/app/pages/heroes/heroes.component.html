<div *ngIf="cargando" [hidden]="heroes.length === 0" class="alert alert-success text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading"></h4>
    <p><i class="fa fa-sync-alt fa-spin fa 2x"></i>Cargando...</p>
    <p class="mt-0"></p>
</div>

<h1>Listado de HÃ©roes</h1>
<hr />
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
          <i class="fa fa-plus"></i> Agregar
        </button>
      </div>
    </div>
  </div>

  <table *ngIf="!cargando"
   class="table table-blue mt-3 animated fadeIn slow">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i = index">
        <th scope="row">{{ i + i }}</th>
        <td>{{ heroe.nombre }}</td>
        <td>{{ heroe.poder }}</td>
        <td>
          <label *ngIf="heroe.vivo" class="btn btn-success">Vivo</label>
          <label *ngIf="!heroe.vivo" class="btn btn-danger">Muerto</label>
        </td>
        <td>
          <button class="btn btn-info mr-1"
           [routerLink]="['/heroe',heroe.id]">
            <i class="fa fa-pen"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-danger mr-1" 
          (click)="borrarHerore(heroe, i)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando  && heroes.length === 0" aria-activedescendant="true" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros...</h4>
    <p><i class="fa fa-exclamation fa-3x"></i></p>
    <p class="mt-0">Espere por favor</p>

  
  </div>
</div>
